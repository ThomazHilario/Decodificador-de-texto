<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <!-- Container - main -->
    <main id="container">

        <!-- article -->
        <article>
            <!-- header -->
            <header>
                <img src="images/Logo.png" alt="logo da alura">
            </header>

            <!-- formulario -->
            <form id="formulario">
                <textarea name="texto" id="mytext" placeholder="Digite seu texto aqui"></textarea> 

                <!-- container -buttons -->
                <div id="container_buttons">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </form>

        </article>

        <!-- barra lateral -->
        <aside id="barra_lateral">
            <p>Não há mensagem</p>
        </aside>
        
    </main>
</body>
</html>
